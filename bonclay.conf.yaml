# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  ~/.vim: vim
  ~/.vimrc: .vimrc
  ~/.tmux.conf: .tmux.conf
  ~/.config/ranger: ranger
  ~/.profile: .profile
  ~/.zprofile: .zprofile
  ~/.zshrc: .zshrc
  ~/.bashrc: .bashrc
  ~/.config/bspwm: bspwm
  ~/.config/polybar: polybar
  ~/.config/sxhkd: sxhkd
  ~/.bar: bar
  ~/.fehbg: .fehbg
  ~/.xinitrc: .xinitrc
  ~/.gitconfig: .gitconfig
  ~/.alacritty.toml: .alacritty.toml
  ~/.config/lvim: lvim
  ~/.config/zellij: zellij
